<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa de reportes - Tulum Reporta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      #map {
        width: 100%;
        height: 100vh;
      }

      .leaflet-popup-content {
        font-size: 14px;
      }

      .popup-titulo {
        font-weight: 700;
        font-size: 15px;
        margin-bottom: 4px;
      }

      .popup-sub {
        color: #475569;
        font-size: 13px;
        margin-bottom: 6px;
      }

      .popup-detalle {
        margin: 4px 0;
      }

      .popup-detalle small {
        color: #666;
      }

      .popup-foto {
        margin-top: 6px;
        text-align: center;
      }

      .popup-foto img {
        max-width: 240px;
        max-height: 180px;
        border-radius: 8px;
        display: block;
        margin: 0 auto 6px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      // Vista inicial en Tulum
      const map = L.map("map").setView([20.214, -87.45], 12);

      // Capa base OSM
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Cargar reportes publicados
      fetch("/api/reportes")
        .then((res) => res.json())
        .then((reportes) => {
          const markers = {};
          const bounds = [];

          reportes.forEach((inc) => {
            if (!inc.lat || !inc.lon) return;

            const marker = L.marker([inc.lat, inc.lon]).addTo(map);

            const popup = `
              <div>
                <div class="popup-titulo">${inc.categoria}</div>
                <div class="popup-sub">${inc.subcategoria || ""}</div>

                ${
                  inc.foto_url
                    ? `
                    <div class="popup-foto">
                      <a href="${inc.foto_url}" target="_blank" rel="noopener noreferrer">
                        <img src="${inc.foto_url}" alt="Foto del reporte" />
                      </a>
                    </div>
                    `
                    : ""
                }

                ${
                  inc.descripcion
                    ? `<div class="popup-detalle">${inc.descripcion}</div>`
                    : ""
                }

                ${
                  inc.gravedad
                    ? `<div class="popup-detalle"><small>Peligro percibido: ${inc.gravedad}/5</small></div>`
                    : ""
                }
              </div>
            `;

            marker.bindPopup(popup);
            markers[inc.id] = marker;
            bounds.push([inc.lat, inc.lon]);
          });

          // Ajustar vista a todos los marcadores
          if (bounds.length > 0) {
            map.fitBounds(bounds, { padding: [40, 40] });
          }

          // Si viene ?i= o ?id= centrar y abrir el popup
          const params = new URLSearchParams(window.location.search);
          const targetId = params.get("i") || params.get("id");

          if (targetId && markers[targetId]) {
            const m = markers[targetId];
            map.setView(m.getLatLng(), 17);
            m.openPopup();
          }
        })
        .catch((err) => console.error("Error cargando incidentes:", err));
    </script>
  </body>
</html>
